
<a href="" ui-sref="^.list" class="btn btn-default pull-left"><i class="fa fa-arrow-left"></i></a>


<div class="row">
  <div class="col-md-4 col-md-offset-3">
    <h2 ng-show="!item.id">Add a new item</h2>
    <h2 ng-show="item.id">Edit item</h2>
    <div class="alert alert-danger" ng-if="addError">Could not add item!</div>
    <formly-form result="item" fields="formFields" options="formOptions" ng-submit="onSubmit()"></formly-form>
  </div>
</div>
