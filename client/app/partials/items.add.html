
<a href="" ui-sref="^.list" class="btn btn-default">Back</a>
<hr>

<div class="row">
  <div class="col-md-4 col-md-offset-3">
    <form role="form" ng-submit="add()">
      <h2 >Add a new item</h2>
      <div class="alert alert-danger" ng-if="addError">Could not add item!</div>
      <input type="text" class="form-control" placeholder="Name" ng-model="newItem.name" required autofocus>
      <input type="text" class="form-control" placeholder="Description" ng-model="newItem.description" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Add</button>
    </form>
  </div>
</div>
