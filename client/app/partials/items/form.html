
<a href="" ui-sref="^.list" class="btn btn-default"><i class="fa fa-arrow-left"></i></a>
<hr>

<div class="row">
  <div class="col-md-4 col-md-offset-3">
    <form role="form" ng-submit="save()">
      <h2 ng-show="!item.id">Add a new item</h2>
      <h2 ng-show="item.id">Edit item</h2>
      <div class="alert alert-danger" ng-if="addError">Could not add item!</div>
      <input type="text" class="form-control" placeholder="Name" ng-model="item.name" required autofocus>
      <input type="text" class="form-control" placeholder="Description" ng-model="item.description" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
    </form>
  </div>
</div>
