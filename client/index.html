    <title>{{appName}}</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">


    <link href="css/bootstrap.min.css" rel="stylesheet" >

    <!-- your app's css -->

    <!-- ionic/angularjs scripts -->
